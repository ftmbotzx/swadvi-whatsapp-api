<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp QR Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 2em;
    }
    img {
      border: 4px solid #075E54;
      border-radius: 10px;
    }
    .timer {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>üì≤ Scan the QR Code with WhatsApp</h2>
  <img id="qrImage" src="/api/qr" width="300" />
  <div class="timer">
    ‚è≥ Refreshing QR in <span id="countdown">20</span> seconds
  </div>

  <script>
    let time = 20;
    const countdown = document.getElementById('countdown');

    const interval = setInterval(() => {
      time--;
      countdown.textContent = time;
      if (time <= 0) {
        clearInterval(interval);
        location.reload(); // Refresh QR after 20 seconds
      }
    }, 1000);
  </script>
</body>
</html>
